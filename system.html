<template name="main">

                </button>
            </div>
            {{#if currentUser}}
                <div class="navbar-collapse collapse" id="navbar-main">

                        {{#if isInRole 'admin'}}
                            <li>
                                <a href="{{pathFor route='companies'}}">Companies</a>
                            </li>
                        {{/if}}

                            <li>

    </div>

        <footer>
            <center>Copyright 2015-2016</center>
        </footer>

<template name="login">
    <center>
        <img src="http://i.imgur.com/OqT0qCx.png" alt="Logo" width="400" height="194" align="middle">
        <br>
        <br>
        <br>
        <br>

        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-5 control-label"></label>
                    <label for="loginUsername" class="sr-only col-md-5">Username</label>

                    <div class="col-md-2">
                        <input type="text" class="form-control" name="loginUsername" id="loginUsername"
                               placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-5 control-label"></label>
                    <label for="loginUsername" class="sr-only col-md-5">Password</label>

                    <div class="col-md-2">
                        <input type="password" class="form-control" name="loginPassword" id="loginPassword"
                               placeholder="Password">
                    </div>
                </div>
                <input type="submit" class="btn btn-lg btn-primary" name="submit" id="submit" value="Sign In">
            </form>
        </div>

    </center>
</template>

<template name="home">
    {{#if currentUser}}
        <center>
            <img src="http://i.imgur.com/OqT0qCx.png" alt="Logo" width="400" height="194" align="middle"><br>
        </center>
    {{else}}
        {{> login}}
    {{/if}}


</template>

<template name="navigation">
    <ul>
        <a href="{{pathFor route='home'}}">Home</a>
        {{#if currentUser}}
            {{#if isInRole 'admin'}}
                <a href="{{pathFor route='companies'}}">Companies</a>
            {{/if}}
            {{#if isInRole 'admin,employee'}}
                <a href="{{pathFor route='events'}}">Events</a>
            {{/if}}
            {{#if isInRole 'supplier'}}
                <a href="{{pathFor route='register'}}">New Company</a>
            {{/if}}
            <a href="#" class="logout">Logout</a>

        {{else}}
            <a href="{{pathFor route='login'}}">Login</a>
        {{/if}}

    </ul>
</template>

<template name="companies">
    {{#if currentUser}}
        {{#if isInRole 'admin'}}
            <div class="container">
                <h1>Companies</h1><br><br>
                <input type="button" class="btn btn-success" value="+ ADD NEW"
                       onclick="window.location.href='/companies/newCompany'"><br><br>
                {{> companyListDisplay}}
                <br>
                <input type="button" class="btn btn-warning" value="Send Email">

            </div>
        {{/if}}
    {{else}}

    {{/if}}
</template>

<template name="companyListDisplay">
    {{#if currentUser}}
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Sales Name</th>
                        <th>Sales Phone</th>
                        <th>Sales E-Mail</th>
                        <th></th>

                    </tr>
                    </thead>
                    <tbody>
                    {{#each company}}
                        <tr class="company">
                            <td>{{companyName}}</td>
                            <td>{{salesName}}</td>
                            <td>{{salesPhone}}</td>
                            <td>{{salesEmail}}</td>
                            <td>
                                <input type="button" class="btn btn-warning" value="Edit"
                                       onclick="window.location.href='/companies/edit/{{_id}}'">
                                <input type="button" class="btn btn-danger" value="Remove"></td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    {{/if}}
</template>
